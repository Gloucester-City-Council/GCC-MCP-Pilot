name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_FUNCTIONAPP_NAME: 'gcc-committees-mcp'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --production
          npm prune --production

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          respect-funcignore: true

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully"
          echo "ðŸ”— Function App: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          echo "ðŸ“Š API Endpoint: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/committees"
